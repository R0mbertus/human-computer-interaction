<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Statistics</title>
  </head>
  <body>
    <h1>My Statistics</h1>
    <ul>
        <li class="stats-style">
            Daily Steps Goal: <span id="steps"></span>
            <div class="progress">
                <div class="progress-bar" style="width: 75%;">75%</div>
            </div>
        </li>
        <li class="stats-style">
            Daily Calorie Intake Goal: <span id="calories"></span>
            <div class="progress">
                <div class="progress-bar" style="width: 50%;">50%</div>
            </div>
        </li>
        <li class="stats-style">
            Daily Activity Goal: <span id="minutes"></span>
            <div class="progress">
                <div class="progress-bar" style="width: 60%;">60%</div>
            </div>
        </li>
        <li class="stats-style">Current Weight: <span id="weight"></span></li>
        </li>
        <li class="stats-style">Weight Goal: <span id="weight-goal"></span></li>
    </ul>
    
    
  </body>
</html>
