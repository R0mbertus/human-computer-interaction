<div id="stats">
    <h2 id="stats-header">My Statistics</h2>
    <ul>
        <li class="stats-style">
            Daily Steps Goal: <span id="steps"></span>
            <div id="steps-progress" class="progress-bar">
                <div class="progress" style="width: 75%;">75%</div>
            </div>
        </li>
        <li class="stats-style">
            Daily Calorie Intake Goal: <span id="calories"></span>
            <div id="calories-progress" class="progress-bar">
                <div class="progress" style="width: 50%;">50%</div>
            </div>
        </li>
        <li class="stats-style">
            Daily Activity Goal: <span id="minutes"></span>
            <div id="activity-progress" class="progress-bar">
                <div class="progress" style="width: 60%;">60%</div>
            </div>
        </li>
        <li class="stats-style">
            Daily Sleep Goal: <span id="sleep"></span>
            <div id="sleep-progress" class="progress-bar">
                <div class="progress" style="width: 100%;">100%</div>
            </div>
        </li>
    </ul>
</div>
